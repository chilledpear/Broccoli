<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggy-My-Doggy Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <div class="image-text">$DOGGY-MY-DOGGY</div>
            <div class="image-text2">Man's Best Friend Strikes Back</div>
            <div class="contract-text">Contract Address: ABCD1234DoggyMyDoggyTokenXYZ
            </div>
        </div>
        <div class="image-box">
            <img src="doggy.jpg" alt="Doggy-My-Doggy Logo" class="center-image">
        </div>
        <div class="chat-box">
            <div id="chat-display" class="chat-display"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message..." />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
