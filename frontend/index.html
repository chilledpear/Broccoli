<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StepsisAI</title>
  
  <!-- Favicon updated for The Strategist -->
  <link id="favicon" rel="icon" type="image/jpeg" href="strategist-favicon.jpg" />
  
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">
  <!-- TOP MENU: Slim bar with social links -->

  <div class="container">
    <div class="title-container">
      <div class="image-text">STEPSISAI</div>
      <div class="image-text2">
        Heyy Stepbro, How you doing??
      </div>
      <div class="contract-text">
        Contract Address: 
      </div>
    </div>

    <!-- CENTER VIDEO: Uses stepsis.mp4 -->
    <div class="image-box">
      <video id="center-video" controls autoplay muted playsinline class="center-image">
        <source src="stepsis.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- CHAT BOX SECTION -->
    <div class="chat-box">
      <div id="chat-display" class="chat-display"></div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <!-- Force mute using JavaScript -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var video = document.getElementById('center-video');
      if (video) {
        video.muted = true;
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
